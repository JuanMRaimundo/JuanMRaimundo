<div
  [ngClass]="{ 'dark-theme': isDarkMode }"
  class="skills-grid"
  id="personal-skills"
>
  <div class="skill-item" *ngFor="let skill of skills">
    <img
      [src]="skill.icon"
      alt="{{ skill.name | translate }}"
      class="skill-icon"
    />
    <p class="skill-text">{{ skill.name | translate }}</p>
  </div>
</div>
